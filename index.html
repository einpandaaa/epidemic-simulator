<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epidemic Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="renderTime" class="column-first">0</div>
    <div id="matchfield"></div>
    <div class="column-last">
        <input id="population" placeholder="Population">
        <input id="patient-zeros" placeholder="Patient Zeros">
        <input id="incubation" placeholder="Incubation Time">
        <input id="infected" placeholder="Infected Time">
        <input id="lethality" placeholder="Lethality">
        <button id="generate">Generate</button>
        <button id="start-stop">Start/Stop</button>
    </div>
</body>

<script src="LinkedList.js"></script>
<script src="script.js"></script>
</html>
